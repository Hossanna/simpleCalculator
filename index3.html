<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style3.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">

  <div class="calculator">
    <div class="one">
      <p id="calc">calc</p>
      <div class="theme">
        <p id="theme">THEME</p>
        <div class="buttons">
          <a href="index.html"> <button class="red "></button> </a> 
          <a href="index2.html"> <button class="red orange"></button> </a> 
          <a href="index3.html"> <button class="red orange"></button> </a> 
        </div>
      </div>
    </div>
    <div class="two">
      <input type="text">
    </div>
    <div class="three">
      <div class="row">
        <button class="keys">7</button>
        <button class="keys">8</button>
        <button class="keys">9</button>
        <button class="keys right del">DEL</button>
      </div>
      <div class="row">
        <button class="keys">4</button>
        <button class="keys">5</button>
        <button class="keys">6</button>
        <button class="keys right">+</button>
      </div>
      <div class="row">
        <button id="one" class="keys">1</button>
        <button class="keys">2</button>
        <button class="keys">3</button>
        <button class="keys right">-</button>
      </div>
      <div class="row">
        <button class="keys">.</button>
        <button class="keys">0</button>
        <button class="keys">/</button>
        <button class="keys right">x</button>
      </div>
      <div class="row">
        <button class="big-keys del">RESET</button>
        <button class="big-keys right equal-to">=</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hosanna</a>.
  </div>

  
  <script src="index.js"></script>
</body>

</html>
